<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Math</title>
</head>
<body>
    
<script>

    let numero = prompt("Digite um número: ")
    numero = parseFloat(numero);
    document.body.innerHTML += `O número escolhido foi: <strong>${numero}</strong> <br />`;
    document.body.innerHTML += `A raiz quadrada é: <strong>${numero ** 0.5}</strong> <br />`;
    document.body.innerHTML += `O número é inteiro:<strong> ${Number.isInteger(numero)}</strong> <br />`;
    document.body.innerHTML += `É Nan: ${Number.isNaN(numero)} <br />`;
    document.body.innerHTML += `Arredondado para baixo:  <strong>${Math.floor(numero)} </strong>  <br />`;
    document.body.innerHTML += `Arredondado para cima: <strong>${Math.ceil(numero)}</strong>  <br />`;
    document.body.innerHTML += `Com duas casas decimais: <strong>${numero.toFixed(2)} </strong> <br />.`;


</script>


</body>
</html>
