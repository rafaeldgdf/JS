<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios string</title>
</head>
<body>
    
<script>

const nome = prompt("Digite seu nome completo: "); 
document.body.innerHTML += `Seu nome é <strong>${nome}</strong>. <br />`;
document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> caracteres. <br />`;
document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1].toLowerCase()}</strong>. <br />`;
document.body.innerHTML += `Qual o primeiro índice da letra "A" do seu nome? <strong>${nome.indexOf("a")}</strong>.  <br />`;
document.body.innerHTML += `Qual o último índice da letra "A" do seu nome? <strong>${nome.lastIndexOf("a")}</strong>.  <br />`;
document.body.innerHTML += `As três últimas letras do seu nome são: <strong>${nome[nome.length - 3]}  ${nome[nome.length - 2]}  ${nome[nome.length - 1]}</strong> <br />. `;
document.body.innerHTML += `As palavras do seu nome são <strong> ${nome.split(" ")} </strong>.  <br />` ;
document.body.innerHTML += `Seu nome com as letras maiúsculas é: <strong> ${nome.toUpperCase()} </strong> <br />`;
document.body.innerHTML += `Seu nome com as letras minúsculas é: <strong> ${nome.toLowerCase()} </strong> <br />`;


</script>

</body>
</html>
